<header>
    <button-component (onClick)="navigateHome($event)" [noStyle]=true>
      <span>PinkTuit</span>
    </button-component>

    <button-component (onClick)="logIn($event)">
      Log in
    </button-component>

    <button-component (onClick)="createAccount($event)">
      Create account
    </button-component>

    <button-component (onClick)="logOut($event)" [disabled]="true"  >
      Log out
    </button-component>

</header>
