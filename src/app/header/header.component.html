<header>
    <span>PinkTuit</span>

    <button-component (buttonWasClicked)="logIn($event)">
      Log in
    </button-component>

    <button-component (buttonWasClicked)="createAccount($event)">
      Create account
    </button-component>

    <button-component (buttonWasClicked)="logOut($event)" [disabled]="true"  >
      Log out
    </button-component>

</header>
