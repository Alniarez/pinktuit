<div class="user">
  <user-image [user-email]="post.creatorEmail"></user-image> {{ post.creatorEmail }}
</div>

<div class="post">
  <a class="nostyle">
    {{ post.content }}
  </a>
</div>

<div class="actions">
  <button-component *ngIf="myPost" (onClick)="removePost()">Remove</button-component>
</div>
